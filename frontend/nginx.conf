# Nginx configuration optimized for Google Cloud Run
# Cloud Run requires listening on port 8080
server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    # Cache busting for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check endpoint for Cloud Run
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }

    # API proxy to backend service
    location /api/ {
        # Use Cloud Run backend service URL
        proxy_pass https://meadcalc-api-2bp2ez26kq-uc.a.run.app;

        # Headers for proper proxy behavior
        proxy_set_header Host meadcalc-api-2bp2ez26kq-uc.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;

        # HTTP version configuration
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;

        # Connection timeouts - increased for HTTPS handshake
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # SPA routing - serve index.html for all non-file requests
    location / {
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
