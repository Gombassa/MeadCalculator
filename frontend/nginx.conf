# Nginx configuration optimized for Google Cloud Run
# Cloud Run requires listening on port 8080
server {
    listen 8080;
    server_name _;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    # SPA routing - serve index.html for all non-file requests
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        # Cache busting for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # API proxy to backend service
    # In local docker-compose, use: http://api:5000
    # In Cloud Run, use Cloud Run service URL or Cloud Load Balancer
    location /api/ {
        # Use environment variable or default to localhost for testing
        set $backend_url "http://localhost:5000";

        # For Cloud Run internal communication:
        # set $backend_url "http://meadcalc-api:8080";

        proxy_pass $backend_url/api/;
        proxy_http_version 1.1;

        # Headers for proper proxy behavior
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Connection management
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        proxy_buffering off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint for Cloud Run
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
